<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMNLife</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="offline" class="bg-dark d-none">
        <div class="text-light d-flex full justify-content-center align-items-center">
            <p class="s30">Untuk mulai, pastikan perangkat terhubung ke internet</p>
        </div>
    </div>


    <div id="online" class="container text-center pb-5">
        <div class="pt-4 pb-2 border-bottom mb-2">
            <i class="fa fa-trophy s40 title-exam"></i>
            <p class="m-0 title-exam">Mid Exam</p>
        </div>

        <!-- PROFIL -->
        <div id="profil">
            <div class="d-flex justify-content-center align-items-center">
                <i class="fa fa-caret-left s50 c-pointer change-avatar" ></i>
                <img id="pilihAvatar" src="image/avatar1/avatar.png" alt="avatar" class="avatar">
                <i class="fa fa-caret-right s50 c-pointer change-avatar" ></i>
            </div>

            <p class="mt-3 mb-2">Enter your name here...</p>
            <input type="text" id="nama" class="form-control w-auto m-auto">
            <button class="mt-4 btn btn-secondary mulai">Play</button>
        </div>

        <!-- PERMAINAN -->
        <div id="permainan" class="d-none">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <div class="card p-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 d-flex align-items-center">
                                    <i class="fa fa-utensils s20 icon"></i>
                                    <div class="progress w-100">
                                        <div class="progress-bar bg-danger" role="progressbar" id="barMakan"></div>
                                    </div>
                                </div>
                                <div class="col-6 d-flex align-items-center">
                                    <i class="fa fa-bed s20 icon"></i>
                                    <div class="progress w-100">
                                        <div class="progress-bar bg-danger" role="progressbar" id="barTidur"></div>
                                    </div>
                                </div>
                                <div class="col-6 mt-2 d-flex align-items-center">
                                    <i class="fa fa-gamepad s20 icon"></i>
                                    <div class="progress w-100">
                                        <div class="progress-bar bg-danger" role="progressbar" id="barMain"></div>
                                    </div>
                                </div>
                                <div class="col-6 mt-2 d-flex align-items-center">
                                    <i class="fa fa-book s20 icon"></i>
                                    <div class="progress w-100">
                                        <div class="progress-bar bg-danger" role="progressbar" id="barBelajar"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-center">
                                    <p class="s20 mb-0 mt-2">Semester <span id="semester"></span></p>
                                    <p class="s15 mb-0 pb-0">Rp.<span id="saldo"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="ucapan" class="s20"></div>
                    <div id="waktu" class="s15"></div>

                    <img id="aktivitasAvatar" alt="avatar" class="avatarAktivitas mt-3">

                    <div class="mt-3" id="tombolAktivitas">
                        <button class="btn btn-secondary aktivitas-makan" ><i class="fa fa-utensils s20 icon"></i>Makan</button>
                        <button class="btn btn-secondary aktivitas-tidur" ><i class="fa fa-bed s20 icon"></i>Tidur</button>
                        <button class="btn btn-secondary aktivitas-main" ><i class="fa fa-gamepad s20 icon"></i>Main</button>
                        <button class="btn btn-secondary aktivitas-belajar" ><i class="fa fa-book s20 icon"></i>Belajar</button>
                        <button class="btn btn-secondary aktivitas-bekerja" ><i class="fa fa-book s20 icon"></i>Bekerja</button>
                    </div>

                    <div id="keteranganAktivitas" class="mt-3">

                    </div>
                </div>
            </div>
        </div>

        <!-- GAMEOVER -->
        <div id="gameOver" class="bg-danger d-none">
            <div class="text-light p-5">
                <p class="s30 mb-3">Anda kalah, permainan berakhir</p>
                <p class="text-small">permainan akan dimulai dalam 5 detik</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./scripts/index.js"></script>
</body>
</html>
